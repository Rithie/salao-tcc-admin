<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
  <div class="row show-grid">
    <div class="col-md-6">
      <ba-card cardTitle="Inline Form" baCardClass="with-scroll">
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group" [ngClass]="{'has-error': (!nome.valid && nome.touched), 'has-success': (nome.valid && nome.touched)}">
              <label for="inputFirstNome">Nome</label>
              <input [formControl]="nome" type="text" class="form-control" id="inputnome" placeholder="Nome">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group" [ngClass]="{'has-error': (!cpf.valid && cpf.touched), 'has-success': (cpf.valid && cpf.touched)}">
              <label for="inputLastCpf">CPF</label>
              <input [formControl]="cpf" type="text" class="form-control" id="inputCpf" placeholder="CPF">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group" [ngClass]="{'has-error': (!rg.valid && rg.touched), 'has-success': (rg.valid && rg.touched)}">
              <label for="inputRg">RG</label>
              <input [formControl]="rg" type="text" class="form-control" id="inputRg" placeholder="RG">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-6">
            <div class="form-group" [ngClass]="{'has-error': (!email.valid && email.touched), 'has-success': (email.valid && email.touched)}">
              <label for="inputEmail">Email</label>
              <input [formControl]="email" type="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group" [ngClass]="{'has-error': (!telefone.valid && telefone.touched), 'has-success': (telefone.valid && telefone.touched)}">
              <label for="inputTelefone">Telefone</label>
              <input [formControl]="telefone" type="text" class="form-control" id="inputTelefone" placeholder="Telefone">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="form-group">
              <label for="inputWebsite">Sexo</label>
              <div class="input-demo radio-demo row">
                <div class="col-md-4">
                  <label class="radio-inline custom-radio nowrap">
                      <input type="radio" [(ngModel)]="sexo" [ngModelOptions]="{standalone: true}" name="inlineRadioOptions" id="inlineMasculino" value="m">
                      <span>Masculino</span>
                    </label>
                </div>
                <div class="col-md-4">
                  <label class="radio-inline custom-radio nowrap">
                    <input type="radio"  [(ngModel)]="sexo" [ngModelOptions]="{standalone: true}" name="inlineRadioOptions" id="inlineFeminino" value="f">
                    <span>Feminino</span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <ba-card cardTitle="Picture" baCardClass="with-scroll">
              <ba-picture-uploader [picture]="profile.picture" [defaultPicture]="defaultPicture" [uploaderOptions]="uploaderOptions" (base64)="getImage($event)"></ba-picture-uploader>
            </ba-card>
          </div>
        </div>
        <button [disabled]="!form.valid" type="submit" (click)="onSubmit()" class="btn btn-primary">Alterar</button>
      </ba-card>
    </div>
    <div class="col-md-6">
      <div class="col-md-12">
        <ba-card cardTitle="Inline Form" baCardClass="with-scroll">
          <div class="input-demo checkbox-demo row">
            <ba-multi-checkbox [(ngModel)]="horario" [ngModelOptions]="{standalone: true}" [propertiesMapping]="checkboxPropertiesMapping"></ba-multi-checkbox>
          </div>
          <h2>Horario</h2>
          <div class="row">
            <div class="col-sm-3">
              <div class="form-group">
                <input type="text" [formControl]="horarioInicial" class="form-control" id="input04" placeholder="08:00">
              </div>
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                <input type="text" class="form-control" value="as" id="input04" disabled="true">
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <input type="text" [formControl]="horarioFinal" class="form-control" id="input04" placeholder="12:00">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleSelect2">Servi√ßos</label>
            <select multiple class="form-control" id="exampleSelect2" [(ngModel)]="servico" [ngModelOptions]="{standalone: true}">
            <option *ngFor="let serv of servicos" value="{{serv.id}}">{{serv.nome}}</option>
          </select>
          </div>
        </ba-card>
      </div>
      <div class="col-md-12">
      </div>
    </div>
  </div>
</form>

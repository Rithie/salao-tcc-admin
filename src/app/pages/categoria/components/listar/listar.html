<div class="vertical-scroll">
  <table class="table">
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Imagem</th>
    </tr>
    <tr *ngFor="let categoria of categorias" (click)="vaPara(categoria)">
      <td>{{categoria.id}}</td>
      <td>{{categoria.nome}}</td>
      <td>{{categoria.imagem}}</td>
    </tr>
  </table>

</div>
